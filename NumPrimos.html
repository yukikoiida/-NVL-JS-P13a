    <script>

        var num = 0;

        function esPrimo(n){
            var primos = new Array();
            if (n<0){
                alert("el nÃºmero tiene que se superior a 0")
            }
            if(n>0){
                var i=2;
                while(i<=n){
                    var c=2;
                    var primo = true;
                    while(primo&&c<i){
                        if (i%c ==0){
                            primo = false;
                        }else{
                            c++;
                        }
                    }
                    if(primo){
                        primos.push(i);
                    }
                    i++;
                }
            }
           //alert(primos)
        }
       
    </script>
